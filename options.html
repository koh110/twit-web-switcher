<!DOCTYPE html>
<html lang="ja" ng-app="OptionApp">
<head>
  <meta charset="UTF-8">
  <title>option page</title>
  <!--jsファイルの読み込み-->
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/angularSortable.js"></script>
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/angularApp.js"></script>
  <script type="text/javascript" src="js/options.js"></script>
  <!-- cssファイルの読み込み-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body ng-controller="OptionCtrl as optionCtrl">
  <div id="siteArea">
    <!-- headerエリア -->
    <div id="headerArea" class="well">
      <h4>アカウント切り替え設定</h4>
    </div>
    <div class="panel panel-default">
      <span>twitterでログインすると自動的にアカウントが保存されます</span>
    </div>

    <!-- アカウント設定エリア -->
    <div id="accounts" class="panel panel-default">
      <div class="panel-body">
        <div class="form-inline">
          <h4>アカウント一覧</h4>
          <table class="table table-hover">
            <tbody ui-sortable="optionCtrl.data.sortableOptions" ng-model="optionCtrl.data.accounts">
              <tr ng-repeat="account in optionCtrl.data.accounts" class="accountData animate-repeat">
                <th>
                  <i class="glyphicon glyphicon-align-justify"></i>
                  <div>{{account.name}}</div>
                  <i class="delbtn glyphicon glyphicon-trash" ng-click="optionCtrl.func.removeAccount($index)"></i>
                </th>
              </tr>
            <tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
